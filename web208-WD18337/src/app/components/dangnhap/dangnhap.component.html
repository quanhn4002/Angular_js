<form
  action=""
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
  class="max-w-[500px] mx-auto"
>
  <h1 class="mb-4 font-bold text-[20px]">Đăng Nhập</h1>
  <div class="mb-4">
    <label for="name" class="block text-sm font-medium text-gray-700"
      >Họ và tên</label
    >
    <input
      type="text"
      id="name"
      name="name"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md"
      formControlName="name"
    />
    <span
      class=""
      *ngIf="
        !registerForm.controls.name.valid &&
        (registerForm.controls.name.dirty || registerForm.controls.name.touched)
      "
      >Tên không được để trống</span
    >
  </div>

  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-700"
      >Email</label
    >
    <input
      type="email"
      id="email"
      name="email"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md"
      formControlName="email"
    />
    <span
      *ngIf="
      registerForm.controls.email.errors?.['email'] &&
        (registerForm.controls.email.dirty || registerForm.controls.email.touched)
      "
    >
      Email không đúng định dạng
    </span>
    <span
      *ngIf="
      registerForm.controls.email.errors?.['required'] &&
      (registerForm.controls.email.dirty || registerForm.controls.email.touched)
    "
    >
      Email không được để trống
    </span>
  </div>
  <div class="mb-4">
    <label for="password" class="block text-sm font-medium text-gray-700"
      >Mật khẩu</label
    >
    <input
      type="password"
      id="password"
      name="password"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md"
      formControlName="password"
    />
    <span
      *ngIf="
        !registerForm.controls.password.valid &&
        (registerForm.controls.password.dirty ||
          registerForm.controls.password.touched)
      "
    >
      Mật khẩu không được để trống và phải lớn hơn 8 ký tự
    </span>
  </div>

  <div class="mb-4">
    <button
      type="submit"
      class="bg-blue-500 text-white p-2 rounded-md w-full"
      [disabled]="!registerForm.valid"
    >
      Đăng kí
    </button>
  </div>
</form>
