<div class="grid grid-cols-2 gap-6 my-6">
  <div class="flex flex-col">
    <div class="w-full h-[500px]">
      <img src="{{ product.thumbnail }}" alt="" />
    </div>
    <div class="flex gap-2 w-full my-4">
      @for(image of product.images;track image){
      <img
        src="{{ image }}"
        alt=""
        class="max-w-[80px]"
        (mouseover)="setThumbnail(image)"
      />
      }
    </div>
    <div>
      <h1 class="text-[36px] font-bold">{{ product.title }}</h1>
      <div class="price">
        Gi√°:
        <span class="text-[red] font-bold text-[24px]"
          >${{ product.price }}</span
        >
      </div>
      <p>{{ product.description }}</p>
    </div>
  </div>
</div>
